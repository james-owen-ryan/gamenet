  <body><center>
      {% if current_user.is_authenticated() %}
          <div style="font-size: 20px;" id="user" data-id="{{ current_user.id }}">Logged in as: {{ current_user.user_name }}</div>
      {% endif %}
  <div class=prompt id="prompt">
    I am GameSage.<br>Click me once you are ready to begin.<br>
  </div>
    <form name="gameSageForm" id="gameSageForm" method="post" action="/gamesage/ontology/session">
      <input type="hidden" name="idea_text_to_be_refined" value="">
    </form>
  <div class="gameSageImage"><img onclick="beginSession()" src="{{ url_for('static', filename = 'the_gamesage.png') }}" alt="" id="gameSageImage" style="width:72%"></div>
  <div class=prompt id="textBox">
  </div>
  <br><br>
  <script>
    function beginSession() {
        // Submit form with empty string for idea_text_to_be_refined, which gets
        // used by gamesage/session to fill in the text a person already submitted in
        // the case that they want to refine it
        document.getElementById("gameSageForm").submit();
    }
  </script>
